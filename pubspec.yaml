name: dotpos
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.17.0
  english_words: ^4.0.0
  provider: ^6.0.0
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  firebase_auth: ^4.16.0
  pdf: ^3.6.0
  printing: ^5.6.0
  fl_chart: ^0.36.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Hind Kochi
      fonts:
        - asset: assets/fonts/HKRegular.ttf
        - asset: assets/fonts/HKMedium.ttf
        - asset: assets/fonts/HKLight.ttf
        - asset: assets/fonts/HKSemiBold.ttf
  assets:
    - assets/
    - assets/images/
    - assets/images/backgrounds/
